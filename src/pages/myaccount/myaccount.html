<ion-header>
  <ion-navbar color="navbar">
    <ion-title>
       <img alt="logo" height="30px"   src="assets/imgs/logoSetapakBogor.png" >
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class="logo" >
		<img margin="auto" width="235px"src="assets/imgs/logoSetapakBogorbewarna.png" alt="Ionic logo">
	</div>
	<ion-card >
	<form #loginForm="ngForm" novalidate> 
			<ion-list padding-right>				
			<ion-item>
					<ion-label stacked color="primary">Email</ion-label>
					<ion-input [(ngModel)]="login.email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" placeholder="Email" name="email" type="email" #email="ngModel" required>
					</ion-input>
				</ion-item>
				<div [hidden]="email?.valid || submitted == false" padding-left>
					<p ion-text color="danger" *ngIf="!login?.email">Email harus diisi</p>
					<p ion-text color="danger" *ngIf="login?.email">Email tidak valid</p>
				</div>
				<ion-item>
					<ion-label stacked color="primary">Password</ion-label>
					<ion-input [(ngModel)]="login.password" placeholder="Password" name="password" type="password" #password="ngModel" required>
					</ion-input>									
				</ion-item>
				<p ion-text [hidden]="password?.valid || submitted == false" color="danger" padding-left>
					Password harus diisi
				</p>
			</ion-list>
	
			<ion-row responsive-sm padding>
				<button ion-button (click)="onLogin(loginForm)" type="submit" block>Login</button>
			</ion-row>
		</form>
	</ion-card>
		<div class="row" padding>
			<div class="col">
				<div class="text-center">
					<div style="text-align: center;"><span>Belum punya akun? </span> <span ion-text color="primary" (click)="onSignup()"><b>daftar disini</b></span></div>
				</div>
			</div>
		</div>
		<div class="row" padding>
			<div class="col">
				<div class="text-center">
					<div style="text-align: center;"> <span ion-text color="primary" (click)="onForgotPassword()">Lupa password?</span></div>
				</div>
			</div>
		</div>
		
	
</ion-content>
