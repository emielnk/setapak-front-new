<ion-header>

  <ion-navbar>
    <ion-title>Setapak Bogor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Buat Homestay Baru
    </ion-card-header>
    <ion-card-content>
      <form #newHomestay="ngForm">
          <ion-list no-lines padding-right>
              <ion-item>
                <ion-label stacked color="primary">Nama Homestay</ion-label>
                <ion-input [(ngModel)]="homestay.nama_hs" placeholder="Contoh: Wisma Dramaga" name="nama_hs" type="text" required>
                </ion-input>
              </ion-item>

              <ion-item> 
                <ion-label stacked color="primary">Pilih Wilayah</ion-label>
                <ion-select [(ngModel)]="homestay.alamat_id" name="kecamatan" placeholder="Lokasi Kecamatan" required  >
                  <ion-option *ngFor="let kecamatan of kecamatans" value="{{kecamatan?.alamatcategory_id}}">{{kecamatan?.kecamatan}}</ion-option>
                </ion-select>
              </ion-item>

              <ion-item> 
                <ion-label stacked color="primary">Harga perhari</ion-label>
                <ion-input [(ngModel)]="homestay.harga_perhari" placeholder="Price" name="harga_perhari" type="number" required></ion-input>
              </ion-item>
              
              <ion-grid>
                  <ion-label stacked color="primary">Fasilitas</ion-label>
                  <ion-row>
                    <ion-col col-3>
                      <ion-label>AC</ion-label>
                      <ion-checkbox color="dark" checked="false" name="ac"></ion-checkbox>
                    </ion-col>
                    <ion-col col-3>
                      <ion-label>Wifi</ion-label>
                      <ion-checkbox color="dark" checked="false" name="wifi"></ion-checkbox>
                    </ion-col >
                    <ion-col col-6>
                      <ion-label>Parkir Mobil</ion-label>
                      <ion-checkbox color="dark" checked="false" name="parkir_count"></ion-checkbox>
                    </ion-col>
                  </ion-row>

                  <ion-row>
                      <ion-col col-5>
                        <ion-label>Kamar Mandi</ion-label>
                        <ion-input type="number" max="10" name="mandi"></ion-input>
                      </ion-col>
                      <ion-col col-5>
                        <ion-label>Kamar</ion-label>
                        <ion-input type="number" max="10" name="tidur"></ion-input>
                      </ion-col>
                  </ion-row>
              </ion-grid>

              <ion-item> 
                <ion-label stacked color="primary">Alamat Homestay</ion-label>
                <ion-textarea [(ngModel)]="homestay.alamat_lengkap" placeholder="be a number one touring service" name="alamat_lengkap" type="text" required>
                </ion-textarea>
              </ion-item>

              <ion-item> 
                <ion-label stacked color="primary">Deskripsi Homestay</ion-label>
                  <ion-textarea [(ngModel)]="homestay.deskripsi" placeholder="be a number one touring service" name="deskripsi" type="text" required>
                  </ion-textarea>
              </ion-item>

              <ion-item>
                <ion-label stacked color="primary">Apakah Langsung Diaktifkan?</ion-label>
                <ion-toggle></ion-toggle>
              </ion-item>
              
              <div class="uploadphoto">
                <ion-label stacked color="primary">Pilih Foto</ion-label>
                <ion-item>
                  <p>lokasi/file/photo.jpg</p>
                  <button ion-button color="secondary" (click)="getImage()">Get Image</button>
                </ion-item>
                <ion-item>
                  <h4>Image Preview</h4>
                  <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
                </ion-item>
                <ion-item>
                  <button ion-button (click)="uploadFile()">Upload</button>
                </ion-item>
              </div>
              
          </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
