<ion-header>

  <ion-navbar>
    <ion-title>Setapak Bogor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
         Jasa Pemanadu Wisata
        </ion-card-header>
        <ion-card-content>
          <form #newHomestay="ngForm">
              <ion-list no-lines padding-right>
                  <ion-item>
                    <ion-label stacked color="primary">Nama Jasa</ion-label>
                    <ion-input placeholder="Wisma Asyik" name="nama" type="text" required>
                    </ion-input>
                  </ion-item>
    
                  <ion-item> 
                    <ion-label stacked color="primary">Pilih Wilayah</ion-label>
                    <ion-select  name="kecamatan" placeholder="Your locations" required  >
                      <ion-option value="a">Kec 1</ion-option>
                      <ion-option value="b">Kec 2</ion-option>
                    </ion-select>
                  </ion-item>
                  <ion-item> 
                    <ion-label stacked color="primary">Harga Jasa</ion-label>
                    <ion-input placeholder="Price" name="price" type="number" required></ion-input>
                  </ion-item>
                  <ion-item> 
                    <ion-label stacked color="primary">Deskripsi Jasa Anda</ion-label>
                      <ion-textarea placeholder="be a number one touring service" name="nama" type="text" required>
                      </ion-textarea>
                  </ion-item>
                  <ion-item>
                    <ion-label stacked color="primary">Lokasia Wisataa</ion-label>
                    <ion-input placeholder="con: Gunung Gede" name="nama" type="text" required>
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label stacked color="primary">Langsung Aktif?</ion-label>
                    <ion-toggle></ion-toggle>
                  </ion-item>
                  <div class="uploadphoto">
                    <ion-label stacked color="primary">Pilih Foto</ion-label>
                    <ion-item>
                      <p>lokasi/file/photo.jpg</p>
                      <button ion-button color="secondary" (click)="getImage()">Get Image</button>
                    </ion-item>
                    <ion-item>
                      <h4>Image Preview</h4>
                      <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
                    </ion-item>
                    <ion-item>
                      <button ion-button (click)="uploadFile()">Upload</button>
                    </ion-item>
                  </div>
              </ion-list>
          </form>
        </ion-card-content>
      </ion-card>
</ion-content>
