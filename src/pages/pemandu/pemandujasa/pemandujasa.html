<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tambah Jasa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-card-header>
         Jasa Pemanadu Wisata
        </ion-card-header>
        <ion-card-content>
          <form #newJasa="ngForm">
              <ion-list no-lines padding-right>
                  <ion-item>
                    <ion-label stacked color="primary">Nama Jasa</ion-label>
                    <ion-input [(ngModel)]="jasa.nama_jasa" placeholder="contoh: Keliling Dramaga" name="nama_jasa" type="text" required>
                    </ion-input>
                  </ion-item>
                  <ion-item> 
                    <ion-label stacked color="primary">Pilih Lokasi Jasa</ion-label>
                    <ion-select  [(ngModel)]="jasa.alamatcategory_id" name="kecamatan" placeholder="Contoh: Jasa Keliling Kota" required  >
                      <ion-option *ngFor="let kecamatan of kecamatans" value="{{kecamatan?.alamatcategory_id}}">{{kecamatan?.kecamatan}}</ion-option>
                    </ion-select>
                  </ion-item>
                  <ion-item> 
                    <ion-label stacked color="primary">Lokasi Jasa</ion-label>
                    <ion-input [(ngModel)]="jasa.lokasi_wisata" placeholder="contoh: Sekitar Danau Cifor" name="lokasi_wisata" type="text" required>
                    </ion-input>
                  </ion-item>
                  <ion-item> 
                    <ion-label stacked color="primary">Harga Jasa</ion-label>
                    <ion-input [(ngModel)]="jasa.harga_jasa" placeholder="Price" name="price" type="number" required></ion-input>
                  </ion-item>
                  <ion-item> 
                    <ion-label stacked color="primary">Deskripsi Jasa Anda</ion-label>
                      <ion-textarea [(ngModel)]="jasa.deskripsi" placeholder="contoh: Jasa berkeliling dramaga dengan mobil yang nyaman" name="nama" type="text" required>
                      </ion-textarea>
                  </ion-item>
                  <ion-item> 
                    <ion-label stacked color="primary">Pilih Jenis Jasa Anda</ion-label>
                    <ion-select  [(ngModel)]="jasa.jeniscategory_id" name="kecamatan" placeholder="Contoh: Jasa Keliling Kota" required  >
                      <ion-option *ngFor="let jenisjasa of jenisjasas" value="{{jenisjasa?.jeniscategory_id}}">{{jenisjasa?.nama_jeniscategory}}</ion-option>
                    </ion-select>
                  </ion-item>
    
                  <div class="uploadphoto">
                    <ion-item>
                      <ion-label stacked color="primary">Pilih Foto</ion-label>
                    </ion-item>
                    <ion-item>
                      <p>lokasi/file/photo.jpg</p>
                      <button ion-button color="secondary" (click)="getImage()">Get Image</button>
                    </ion-item>
                    <ion-item>
                      <h4>Image Preview</h4>
                      <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
                    </ion-item>
                    <ion-item>
                      <button ion-button (click)="uploadFile()">Upload</button>
                    </ion-item>
                  </div>
              </ion-list>
              <div padding>
                <button ion-button type="submit" (click)="touchButtonCreate(newJasa)" block>Buat</button>
              </div>
          </form>
        </ion-card-content>
      </ion-card>
</ion-content>
