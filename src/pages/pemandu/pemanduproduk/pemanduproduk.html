<ion-header>

  <ion-navbar color="primary">
    <ion-title>Setapak Bogor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
          Buat Produk baru
        </ion-card-header>
        <ion-card-content>
          <form #newBarang="ngForm">
              <ion-list no-lines padding-right>
                  <ion-item>
                    <ion-label stacked color="primary">Nama Barang</ion-label>
                    <ion-input placeholder="ex: Setapaktour.id" name="nama" type="text" required>
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label stacked color="primary">Harga Barang (Rp)</ion-label>
                    <ion-input placeholder="ex: 10000" name="nama" type="number" required>
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label stacked color="primary">Berat Barang (KG)</ion-label>
                    <ion-input placeholder="ex: 20" name="nama" type="number" required>
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label stacked color="primary">Jumlah Barang</ion-label>
                    <ion-input placeholder="Jumlah dalam inventory" name="nama" type="number" required>
                    </ion-input>
                  </ion-item>    
                  <ion-item> 
                  <ion-label stacked color="primary">Deskripsi Barang</ion-label>
                    <ion-textarea placeholder="be a number one touring service" name="nama" type="text" required>
                    </ion-textarea>
                  </ion-item>
                  <div class="uploadphoto">
                    <ion-label stacked color="primary">Upload Foto Barang</ion-label>
                    <ion-item>
                      <p>lokasi/file/photo.jpg</p>
                      <button ion-button color="secondary" (click)="getImage()">Get Image</button>
                    </ion-item>
                  </div>
              </ion-list>
          </form>
        </ion-card-content>
      </ion-card>
</ion-content>
