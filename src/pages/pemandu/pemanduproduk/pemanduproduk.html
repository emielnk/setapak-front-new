<ion-header>

  <ion-navbar>
    <ion-title>Setapak Bogor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
          TBuat Produk baru
        </ion-card-header>
        <ion-card-content>
          <form #tourServiceForm="ngForm">
              <ion-list no-lines padding-right>
                  <ion-item>
                    <ion-label stacked color="primary">Nama Barang</ion-label>
                    <ion-input placeholder="ex: Setapaktour.id" name="nama" type="text" required>
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label stacked color="primary">Harga Barang</ion-label>
                    <ion-input placeholder="" name="nama" type="number" required>
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label stacked color="primary">Berat Barang</ion-label>
                    <ion-input placeholder="" name="nama" type="number" required>
                    </ion-input>
                  </ion-item>   
                  <ion-item> 
                  <ion-label stacked color="primary">Deskripsi Barang</ion-label>
                    <ion-textarea placeholder="be a number one touring service" name="nama" type="text" required>
                    </ion-textarea>
                  </ion-item>
                  <div class="uploadphoto">
                    <ion-label stacked color="primary">Upload Foto Barang</ion-label>
                    <ion-item>
                      <p>lokasi/file/photo.jpg</p>
                      <button ion-button color="secondary" (click)="getImage()">Get Image</button>
                    </ion-item>
                    <ion-item>
                      <h4>Image Preview</h4>
                      <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
                    </ion-item>
                    <ion-item>
                      <button ion-button (click)="uploadFile()">Upload</button>
                    </ion-item>
                  </div>
              </ion-list>
          </form>
        </ion-card-content>
      </ion-card>
</ion-content>
