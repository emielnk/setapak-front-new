<ion-header>

  <ion-navbar color="primary">
    <ion-title>Setapak Bogor</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="white" type="submit" (click)="saveEditProfile(saveEdit)">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
    <div padding-top text-center>
      <div class="pemanduPhoto">
          <img *ngIf="!photo_pemandu" class="profpic" src="assets/imgs/logo/usericon.png"  (click)="updatePicture()" >
          <img *ngIf="photo_pemandu" class="profpic" src="{{BASE_URL+photo_pemandu}}" (click)="updatePicture()">
        <h6 (click)="updatePicture()">Ubah foto profile</h6>          
      </div> 
   </div>
    <ion-card class="full-card">
        <ion-card-header>
          Edit Profile Anda
        </ion-card-header>
        <ion-card-content>
          <form #saveEdit="ngForm">
              <ion-list no-lines>
                <ion-item>
                  <ion-label stacked color="primary">Nama Perusahaan</ion-label>
                  <ion-input [(ngModel)]="new_profile.nama_company" name="nama_company" type="text" required>
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label stacked color="primary">Nomor Telepon</ion-label>
                  <ion-input [(ngModel)]="new_profile.nomor_telepon" name="nomor_telepon" type="tel" #nomor_telepon="ngModel" pattern="[0]{1}[0-9]{9}[0-9]{1,}" maxlength="15" required>
                  </ion-input>
                </ion-item> 
                <ion-item> 
                  <ion-label stacked color="primary">Alamat Perusahaan</ion-label>
                  <ion-textarea [(ngModel)]="new_profile.alamat" name="alamat" type="text" required>
                  </ion-textarea>
                </ion-item>
                <ion-item> 
                  <ion-label stacked color="primary">Deskripsi Perusahaan</ion-label>
                    <ion-textarea [(ngModel)] = "new_profile.deskripsi" name="deskripsi" type="text" required>
                    </ion-textarea>
                </ion-item>      
              </ion-list>
              <!-- <div padding>
                <button ion-button block type="submit" (click)="onSignup(signupForm)" block>Simpan</button>
              </div> -->
          </form>
        </ion-card-content>
      </ion-card>
        <button *ngIf="status == 1" color="danger" ion-button block (click)="touchNonAktif()">
             non aktifkan perushaan anda
        </button>
        <button *ngIf="status == 0" color="secondary" ion-button block (click)="touchAktifkan()">
            Aktifkan Toko Saya
        </button>
</ion-content>
