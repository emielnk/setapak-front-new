<ion-header>

    <ion-navbar  color="primary">
      <ion-title >
        <span class="firstline">Diskusi Baru</span>
      </ion-title>     
    </ion-navbar>
  
  </ion-header>
  


<ion-content>
  <div>
      <form #diskusiForm="ngForm" novalidate>    
        <ion-card class="full-card-name">        
          <ion-item>            
              <h6 class ="colordisabled"><b>Untuk : {{namaProduk}}</b></h6> 
          </ion-item>          
        </ion-card>
      <ion-card class="full-card">        
        <ion-item no-padding>
            <ion-textarea   [(ngModel)]="isiDiskusi" class= "full-ion-item" placeholder="Diskusikan disini..."  name="isidiskusi" #isidiskusi="ngModel" autocomplete="on" autocorrect="on" required>
            </ion-textarea>
            
        </ion-item>
        
      </ion-card>
      <ion-card class="full-card">        
          <button ion-button icon-start block no-margin color="primary" class="round" (click)="tambahDiskusi(diskusiForm)" tappable >
              Kirim
            </button>
        </ion-card>
      </form>
  </div>
  
</ion-content>
