<ion-header >
  <ion-navbar color= "navbar">
      <ion-title>
          <span class="twoline">Pesan Homestay</span>
      </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  
<h5 padding-left>Form Detail Pemesanan</h5>
<div padding-bottom>
    <ion-card class ="full-card-homenamecard">
        <ion-grid>           
            <ion-row >             
                <ion-item>
                    <ion-avatar item-start>
                      <img src="{{BASE_URL+datahomestay?.mainphoto}}" class="avatarhomestay">
                    </ion-avatar>
                    <h6><b color="primary">{{datahomestay?.nama_homestay}}</b></h6> 
                    <a class ="alamat" color="primary">{{dataAlamatCategory?.kecamatan}}, {{dataAlamatCategory?.kabupaten}}, {{dataAlamatCategory?.provinsi}}</a>                
                  </ion-item>                                        
            </ion-row>
          </ion-grid>                  
    </ion-card>
    
    <ion-card class ="full-card">   
   
        <ion-grid> 
            <ion-row>
                <ion-col>
                    <span ion-text color="primary"><strong>Tanggal Pemesanan</strong></span>
                </ion-col>
            </ion-row>                                    
            <ion-row>
              <ion-col>
                  <ion-item no-padding> 
                      <ion-label stacked color="primary">Check In </ion-label>
                      <ion-datetime displayFormat="DDD, DD MMM YYYY" [(ngModel)]="selectedDateCheckIn" [min]="minDateCI" [max]="maxDateCI" ></ion-datetime>
                  </ion-item>                     
              </ion-col>
              <ion-col>
                  <ion-item no-padding> 
                      <ion-label stacked color="primary">Check Out</ion-label>
                      <ion-datetime displayFormat="DDD, DD MMM YYYY" [(ngModel)]="selectedDateCheckOut" [min]="minDateCO" [max]="maxDateCO"></ion-datetime>
                  </ion-item>                      
              </ion-col>                                                  
            </ion-row>
          <form #pesanForm="ngForm" novalidate>    
            <ion-row>
                    <ion-col>
                        <span ion-text color="primary"><strong>Notes</strong></span>
                    </ion-col>
            </ion-row>                                      
            <ion-row>
                    <ion-item>
                            <ion-label stacked color="primary"></ion-label>
                            <ion-input [(ngModel)]="formpesan.notes" placeholder = "Notes untuk penjual" name="notes" type="text" #notes="ngModel">
                            </ion-input>
                   </ion-item> 
            </ion-row>
            </form>                
          </ion-grid> 
    </ion-card>
    <ion-card class ="full-card-info">
        <ion-grid>                            
            <ion-row>
              <ion-icon color="primary" md="ios-information-circle-outline"><a class ="smallfont"> Jam Check in 14 : 00 dan Jam Check out 12 : 00</a>                
              </ion-icon>                                                              
            </ion-row>
          </ion-grid>                  
    </ion-card>
</div> 
<button ion-button icon-start block no-margin color="primary" class="round" (click)="continuePesan(pesanForm)" tappable >
  Continue
</button>
</ion-content>
